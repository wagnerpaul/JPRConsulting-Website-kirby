name: 
  en: Content slider
  de: Inhalts-Schieberegler
icon: layers

preview: zcontentslider

tabs:
  # content tab
  content:
    label: 
      en: Content
      de: Inhalt
    fields:
      # slider
      sliderContent:
        label:
          en: Slider content
          de: Slider-Inhalt
        type: structure
        columns:
          slideName:
            width: 1/2
          slideContent:
            width: 1/4
          slideTile:
            width: 1/4
        fields:
          slideName:
            label: Slide name
            type: text
            default: Slide
          slideContent:
            label: Slide content
            extends: fields/blockEditor
          # column tile
          slideTile:
            label: 
              en: Add tile to column
              de: Kachel zur Spalte hinzufügen
            type: toggle
            default: false
            width: 1/3
          # tile size
          slideTileSize:
            label: 
              en: Tile size
              de: Kachelgröße
            type: select
            placeholder: Default
            options: 
              " uk-padding-small": 
                en: Small
                de: Klein
              " uk-padding": 
                en: Medium
                de: Mittel
              " uk-padding-large": 
                en: Large
                de: Groß
            width: 1/3
            when:
              slideTile: true
          # border radius
          slideTileBorderRadius:
            label: 
              en: Rounded borders
              de: Abgerundete Ränder
            type: toggle
            default: false
            width: 1/3
            when:
              slideTile: true
          # tile color
          slideTileColor:
            label: 
              en: Tile background
              de: Kachelhintergrund
            type: select
            default: " uk-card-default"
            placeholder: None
            options:
              " uk-tile-default": 
                en: Default
                de: Standard
              " uk-tile-muted": 
                en: Muted
                de: Stummgeschaltet
              " uk-tile-primary": 
                en: Primary
                de: Primär
              " uk-tile-secondary": 
                en: Secondary
                de: Sekundär
            width: 1/3
            when:
              slideTile: true

  # slider options
  sliderOptions:
    label: 
      en: Slider options
      de: Schieberegleroptionen
    fields:
      # slider options heading
      silderOptionsHeadline:
        label: 
          en: Slider options
          de: Slider-Optionen
        type: headline
        numbered: false
      # autoplay
      autoplay:
        label: Autoplay
        type: toggle
        width: 1/3
      # infinite scrolling
      finite:
        label: 
          en: Finite scrolling
          de: Begrenztes Scrollen
        type: toggle
        width: 1/3
      # slide sets
      slideSets:
        label: Slide sets
        type: toggle
        width: 1/3
      # slider items heading
      silderItemsHeadline:
        label: 
          en: Slider items
          de: Slider-Elemente
        type: headline
        numbered: false
      # slider item width
      sliderItemWidth:
        label: 
          en: Slider item width
          de: Breite des Slider-Elements
        type: select
        placeholder: Full width
        default: 2-3
        options:
          " uk-width-1-2@s": 1/2
          " uk-width-1-3@s": 1/3
          " uk-width-2-3@s": 2/3
          " uk-width-1-4@s": 1/4
          " uk-width-3-4@s": 3/4
        width: 1/3
      # center items
      centerItems:
        label: 
          en: Center items
          de: Gegenstände zentrieren
        type: toggle
        width: 1/3
      # verticaly align items
      verticalAlign:
        label: 
          en: Vertical items alignment
          de: Vertikale Ausrichtung der Elemente
        type: select
        placeholder: Top
        options:
          " uk-flex-middle": 
            en: Middle
            de: Mitte
          " uk-flex-bottom": 
            en: Bottom
            de: Unterseite
          " uk-grid-match": 
            en: Match height
            de: Höhe entsprechen
          " uk-flex-stretch": 
            en: Stretch
            de: Strecken
        width: 1/3
      # slider item gap
      sliderItemsGap:
        label: 
          en: Slider items gap
          de: Slider-Items-Lücke
        type: select
        placeholder: Default
        options:
          " uk-grid-small": 
            en: Small
            de: Klein
          " uk-grid-medium": 
            en: Medium
            de: Mittel
          " uk-grid-large": 
            en: Large
            de: Groß
          " uk-grid-collapse": 
            en: Collapse
            de: Zusammenbruch
        width: 1/3
      # slider navigation heading
      silderNavigationHeadline:
        label: 
          en: Slider navigation
          de: Slider-Navigation
        type: headline
        numbered: false
      # navigation arrows
      navigationArrows:
        label: 
          en: Navigation arrows
          de: Pfeile zur Navigation
        type: select
        placeholder: None
        default: out
        options:
          inside: 
            en: Inside
            de: Innen
          out: 
            en: Out
            de: Aus
        width: 1/3
      # navigation arrows color
      navigationArrowsColor:
        label: 
          en: Navigation arrows color
          de: Farbe der Navigationspfeile
        type: select
        placeholder: Inherit
        options:
          "uk-light": Light
          "uk-dark": Dark
        width: 1/3
      # slide sets
      navigationBullets:
        label: 
          en: Navigation bullets
          de: Navigationskugeln
        type: toggle
        default: true
        width: 1/3
      
      sliderOptionsGap:
        type: gap

  # settings tab
  settings:
    label: 
      en: Settings
      de: die Einstellungen
    icon: cog
    fields:
      # block advanced heading
      blockAdvancedHeadline:
        label: 
          en: Advanced
          de: Fortschrittlich
        type: headline
        numbered: false
      # block title
      title:
        label: 
          en: Block title
          de: Blocktitel
        type: text
        placeholder: My custom block name
        width: 1/3
      # block class
      blockClass:
        label: 
          en: Block custom class
          de: Benutzerdefinierte Klasse
        type: text
        placeholder: my-custom-class
        before: '.'
        width: 1/3
      # block id
      blockID:
        label: 
          en: Block ID
          de: ID
        type: text
        placeholder: my-custom-id
        before: '#'
        width: 1/3
      marginVertical:
        extends: fields/marginVertical
      marginLeft:
        extends: fields/marginLeft
      marginRight:
        extends: fields/marginRight
      marginInfo:
        label: Margin note for (*)
        type: info
        text: 
          en: "*Adds top margin, if it is preceded by another element, and always bottom margin."
          de: "*Fügt den oberen Rand hinzu, wenn ihm ein anderes Element vorausgeht, und immer den unteren Rand."

      # animation headline
      animationHeadline:
        label: Animation
        type: headline
        help: 
          en: Add animation to slider.
          de: Animation zum Slider hinzufügen.
        numbered: false
      animationNote:
        label: Important note
        type: info
        text: 
          en: Layout and Column animation must be turned off for Block animation to work properly.
          de: Layout und Spalten animation müssen deaktiviert sein, damit die Blockanimation ordnungsgemäß funktioniert.
      # animation switch
      animationSwitch:
        label: Animation
        type: toggle
        width: 1/3
      animationType:
        extends: fields/animationType
        when:
          animationSwitch: true
      animationDelay:
        extends: fields/animationDelay
        when:
          animationSwitch: true

      settingsBottomGap:
        type: gap