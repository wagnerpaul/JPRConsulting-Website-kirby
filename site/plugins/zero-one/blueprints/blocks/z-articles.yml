name: 
  en: Latest articles
  de: Neueste Artikel
icon: document

preview: articles

tabs:
  # content tab
  articles:
    label: 
      en: Content
      de: Inhalt
    icon: edit
    fields:
      # articles headline
      articlesHeadline:
        label: 
          en: Latest articles
          de: Neueste Artikel
        type: headline
        numbered: false
      # image
      articlesImage:
        label: 
          en: Image
          de: Bild 
        type: toggle
        default: false
        width: 1/3
      # color
      articlesColor:
        label: 
          en: Background color
          de: Hintergrundfarbe
        type: select
        placeholder: Default
        options:
          muted: 
            en: Muted
            de: Stumm geschaltet
          primary: 
            en: Primary
            de: Primär
          secondary: 
            en: Secondary
            de: Sekundär
        width: 1/3
      articleTitleSize:
        label: 
          en: Title size
          de: Titelgröße
        type: select
        placeholder: H3
        options:
          "uk-h2": H2
          "uk-h4": H4
          "uk-h5": H5
        help: 
          en: Article title size
          de: Größe des Artikeltitels
        width: 1/3
      # select blog page
      articles:
        label: 
          en: Select blog page
          de: Blogseite auswählen 
        type: pages
        query: site.index.filterBy('template', 'in', ['blog'])
        multiple: false
        subpages: false
        empty: 
          en: No blog page selected
          de: Keine Blogseite ausgewählt
      infoArticles:
        label: Info
        type: info
        text: 
          en: If no blog page is selected, articles from the first Blog Kirby find will be displayed.
          de: Wenn keine Blog-Seite ausgewählt ist, werden Artikel aus dem ersten Blog-Kirby-Fund angezeigt.
      # maximum number of articles
      maxArticles:
        label: 
          en: Number of articles
          de: Anzahl der Artikel
        type: number
        placeholder: 4
        min: 1
        help: 
          en: Maximum number. Default is 4.
          de: Maximale Anzahl. Standard ist 4.
        width: 1/3
      # column width
      columnWidth:
        label: 
          en: Column width
          de: Spaltenbreite
        type: select
        placeholder: Default
        options:
          "uk-child-width-1-1@l": 1/1
          "uk-child-width-1-2@m": 1/2
          "uk-child-width-1-3@m": 1/3
          "uk-child-width-1-4@m": 1/4
          "uk-child-width-1-5@m": 1/5
          "uk-child-width-1-6@m": 1/6
        width: 1/3
      # tabletWidth
      tabletWidth:
        label: 
          en: Tablet columns width
          de: Breite der Tablettspalten
        type: select
        placeholder: Default
        options:
          'uk-child-width-1-1@s ': 1/1
          'uk-child-width-1-2@s ': 1/2
          'uk-child-width-1-3@s ': 1/3
        width: 1/3

      endGap:
        type: gap

  # settings tab
  settings:
    label: 
      en: Settings
      de: die Einstellungen
    icon: cog
    fields:
      # block advanced heading
      blockAdvancedHeadline:
        label: 
          en: Advanced
          de: Fortschrittlich
        type: headline
        numbered: false
      # block title
      title:
        label: 
          en: Block title
          de: Blocktitel
        type: text
        placeholder: My custom block name
        width: 1/3
      # block id
      blockID:
        label: 
          en: Block ID
          de: Block-ID
        type: text
        placeholder: my-custom-id
        before: '#'
        width: 1/3
      # block class
      blockClass:
        label: 
          en: Block custom class
          de: Benutzerdefinierte Klasse blockieren
        type: text
        placeholder: my-custom-class
        before: '.'
        width: 1/3