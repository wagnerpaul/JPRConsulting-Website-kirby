name: 
  en: Products search
  de: Produktsuche
icon: cart

preview: products

tabs:
  # content tab
  content:
    label: 
      en: Content
      de: Inhalt
    fields:
      searchInfo:
        label: 
          en: Products search info
          de: Informationen zur Produktsuche
        type: info
        text: 
          en: The search function will search through all published products on the website.
          de: Die Suchfunktion durchsucht alle veröffentlichten Produkte auf der Website.
      searchStyle:
        label: Search style
        type: select
        placeholder: Default
        options: 
          " uk-search-navbar": 
            en: Medium
            de: Mittel
          " uk-search-large": 
            en: Large
            de: Groß
          " uk-search-default":
            en: Classic
            de: Klassisch
        width: 1/3
      searchPlaceholder:
        label: 
          en: Placeholder text
          de: Platzhaltertext
        type: text
        placeholder: Search products
        width: 2/3
      searchAlign:
        label: 
          en: Search align
          de: Suche ausrichten
        type: select
        placeholder: Left
        options: 
          " uk-flex-center": Center
          " uk-flex-right": Right
        width: 1/3

  # settings tab
  settings:
    label: 
      en: Settings
      de: die Einstellungen
    icon: cog
    fields:
      # block advanced heading
      blockAdvancedHeadline:
        label: 
          en: Advanced
          de: Fortschrittlich
        type: headline
        numbered: false
      # block title
      title:
        label: 
          en: Block title
          de: Blocktitel
        type: text
        placeholder: My custom block name
        width: 1/3
      # block class
      blockClass:
        label: 
          en: Block custom class
          de: Benutzerdefinierte Klasse
        type: text
        placeholder: my-custom-class
        before: '.'
        width: 1/3
      # block id
      blockID:
        label: 
          en: Block ID
          de: ID
        type: text
        placeholder: my-custom-id
        before: '#'
        width: 1/3
      marginVertical:
        extends: fields/marginVertical
      marginLeft:
        extends: fields/marginLeft
      marginRight:
        extends: fields/marginRight
      marginInfo:
        label: Margin note for (*)
        type: info
        text: 
          en: "*Adds top margin, if it is preceded by another element, and always bottom margin."
          de: "*Fügt den oberen Rand hinzu, wenn ihm ein anderes Element vorausgeht, und immer den unteren Rand."
      
      # animation headline
      animationHeadline:
        label: Animation
        type: headline
        help: 
          en: Add animation to table.
          de: Animation zur Tabelle hinzufügen.
        numbered: false
      animationNote:
        label: Important note
        type: info
        text: 
          en: Layout and Column animation must be turned off for Block animation to work properly.
          de: Layout und Spalten animation müssen deaktiviert sein, damit die Blockanimation ordnungsgemäß funktioniert.
      # animation switch
      animationSwitch:
        label: Animation
        type: toggle
        width: 1/3
      animationType:
        extends: fields/animationType
        when:
          animationSwitch: true
      animationDelay:
        extends: fields/animationDelay
        when:
          animationSwitch: true

      settingsBottomGap:
        type: gap