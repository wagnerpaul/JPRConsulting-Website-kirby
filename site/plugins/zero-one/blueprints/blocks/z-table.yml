name: Table
icon: table

preview: ztable

tabs:
  # content tab
  content:
    label: 
      en: Content
      de: Inhalt
    fields:
      tableInfo:
        label: Table info
        type: info
        text:
          en: Use plus (+) and minus (-) buttons to add or remove table rows or columns. HTML is accepted in the table cells.
          de: Verwenden Sie die Schaltflächen Plus (+) und Minus (-), um Tabellenzeilen oder -spalten hinzuzufügen oder zu entfernen. HTML wird in den Tabellenzellen akzeptiert.
      table:
        label: Table
        type: table
        maxColumns: 50
        minColumns: 1     

  # table options tab
  tableOptions:
    label: 
      en: Table options
      de: Tabellenoptionen
    fields:
      # table custom options
      tableOptionsHeadline:
        label: 
          en: Table options
          de: Tabellenoptionen
        type: headline
        numbered: false
      divider:
        label: Divider
        type: select
        placeholder: None
        options:
          " uk-table-divider": Line
          " uk-table-striped": Striped
        width: 1/3
      size:
        type: select
        placeholder: Default
        options:
          " uk-table-small": Small
          " uk-table-large": Large
        width: 1/3
      hover:
        type: toggle
        default: false
        width: 1/3
      justify:
        type: toggle
        default: false
        width: 1/3
      responsive:
        type: select
        placeholder: Default
        options:
          overflow: Horizontal scroll
          stack: Stack
        width: 1/3

  # settings tab
  settings:
    label: 
      en: Settings
      de: die Einstellungen
    fields:
      # block advanced heading
      blockAdvancedHeadline:
        label: 
          en: Advanced
          de: Fortschrittlich
        type: headline
        numbered: false
      # block title
      title:
        label: 
          en: Block title
          de: Blocktitel
        type: text
        placeholder: My custom block name
        width: 1/3
      # block class
      blockClass:
        label: 
          en: Block custom class
          de: Benutzerdefinierte Klasse
        type: text
        placeholder: my-custom-class
        before: '.'
        width: 1/3
      # block id
      blockID:
        label: 
          en: Block ID
          de: ID
        type: text
        placeholder: my-custom-id
        before: '#'
        width: 1/3
      marginVertical:
        extends: fields/marginVertical
      marginLeft:
        extends: fields/marginLeft
      marginRight:
        extends: fields/marginRight
      marginInfo:
        label: Margin note for (*)
        type: info
        text: 
          en: "*Adds top margin, if it is preceded by another element, and always bottom margin."
          de: "*Fügt den oberen Rand hinzu, wenn ihm ein anderes Element vorausgeht, und immer den unteren Rand."
      
      # animation headline
      animationHeadline:
        label: Animation
        type: headline
        help: 
          en: Add animation to table.
          de: Animation zur Tabelle hinzufügen.
        numbered: false
      animationNote:
        label: Important note
        type: info
        text: 
          en: Layout and Column animation must be turned off for Block animation to work properly.
          de: Layout und Spalten animation müssen deaktiviert sein, damit die Blockanimation ordnungsgemäß funktioniert.
      # animation switch
      animationSwitch:
        label: Animation
        type: toggle
        width: 1/3
      animationType:
        extends: fields/animationType
        when:
          animationSwitch: true
      animationDelay:
        extends: fields/animationDelay
        when:
          animationSwitch: true

      settingsBottomGap:
        type: gap