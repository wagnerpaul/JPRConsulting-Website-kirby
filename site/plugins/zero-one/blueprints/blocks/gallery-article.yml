name: 
  en: Simple gallery
  de: Einfache Galerie
icon: images

fields:
  optionsHeadline: 
    type: headline
    label: 
      en: Options
      de: Optionen
    numbered: false
  imageWidth:
    label: 
      en: Image width
      de: Bild breite
    type: select
    placeholder: 1/1
    default: " uk-child-width-1-2"
    options: 
      " uk-child-width-1-2": 1/2
      " uk-child-width-1-3": 1/3
      " uk-child-width-1-2 uk-child-width-1-4@s": 1/4
      " uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-5@m": 1/5
      " uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-6@m": 1/6
    width: 1/3

  imageCrop:
    label: 
      en: Image crop
      de: Bildausschnitt
    type: toggle
    default: true
    width: 1/3

  imageCropRatio:
    label:
      en: Image crop Ratio
      de: Bildausschnittsverh√§ltnis
    type: select
    default: '800, 800'
    options: 
      "800, 800": 1:1
      "400, 800": 1:2
      "266, 800": 1:3
      "200, 800": 1:4
      "160, 800": 1:5
      "600, 800": 3:4
      "500, 800": 5:8
      "800, 500": 8:5
      "800, 600": 4:3
      "800, 400": 2:1
      "800, 266": 3:1
      "800, 200": 4:1      
      "800, 160": 5:1
    width: 1/3
    when:
      imageCrop: true
  images:
    label: field.blocks.gallery.images.label
    extends: fields/image
    multiple: true
    layout: cards
    size: tiny
    empty: field.blocks.gallery.images.empty
    image:
      cover: true

