name: 
  en: Latest articles
  de: Neueste Artikel
label: - {{title}}
icon: list-bullet

fields:
  # section title
  title:
    label: 
      en: Section title
      de: Abschnittsüberschrift
    type: text
    placeholder: My custom Section name
    width: 1/3
  # block id
  blockID:
    label: 
      en: Section ID
      de: Abschnitts-ID
    type: text
    placeholder: my-custom-id
    before: '#'
    width: 1/3
  # block class
  blockClass:
    label: 
      en: Section custom class
      de: Abschnitt benutzerdefinierte Klasse
    type: text
    placeholder: my-custom-class
    before: '.'
    width: 1/3
  # image
  articlesImage:
    label: 
      en: Image
      de: Bild 
    type: toggle
    default: false
    width: 1/3
  # color
  articlesColor:
    label: 
      en: Background color
      de: Hintergrundfarbe
    type: select
    placeholder: Default
    options:
      muted: 
        en: Muted
        de: Stumm geschaltet
      primary: 
        en: Primary
        de: Primär
      secondary: 
        en: Secondary
        de: Sekundär
    width: 1/3
  articleTitleSize:
    label: 
      en: Title size
      de: Titelgröße
    type: select
    placeholder: H3
    options:
      "uk-h2": H2
      "uk-h4": H4
      "uk-h5": H5
    help: 
      en: Article title size
      de: Größe des Artikeltitels
    width: 1/3
  # text
  articlesTitle: 
    label: 
      en: Title section
      de: Titelabschnitt
    type: textarea
  # select blog page
  articles:
    label: 
      en: Select blog page
      de: Blogseite auswählen 
    type: pages
    query: site.index.filterBy('template', 'in', ['blog'])
    multiple: false
    subpages: false
    empty: 
      en: No blog page selected
      de: Keine Blogseite ausgewählt
  infoArticles:
    label: Info
    type: info
    text: 
      en: If no blog page is selected, articles from the first Blog Kirby find will be displayed.
      de: Wenn keine Blog-Seite ausgewählt ist, werden Artikel aus dem ersten Blog-Kirby-Fund angezeigt. 
  endGap:
    type: gap