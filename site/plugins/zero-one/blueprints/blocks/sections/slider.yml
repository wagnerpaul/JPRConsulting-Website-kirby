name: Slider
label: - {{title}}
icon: copy

tabs:
  # content tab
  content:
    label: 
      en: Content
      de: Inhalt
    icon: edit
    fields:
      # slider
      slider:
        label: 
          en: Slider images
          de: Slider-Bilder
        extends: fields/image
        layout: cardlets
        text: "{{ file.alt.or(file.filename) }}"

  # settings tab
  settings:
    label: 
      en: Settings
      de: die Einstellungen
    icon: cog
    fields:
      title:
        label: 
          en: Section title
          de: Abschnittsüberschrift
        type: text
        placeholder: My custom Block name
        width: 1/3
      blockClass:
        label: 
          en: Section custom class
          de: Abschnitt benutzerdefinierte Klasse
        type: text
        placeholder: my-custom-class
        before: '.'
        width: 1/3
      # block id
      blockID:
        label: 
          en: Section ID
          de: Abschnitts-ID
        type: text
        placeholder: my-custom-id
        before: '#'
        width: 1/3

      # slider options headline
      sliderOptionsHeadline:
        label: Options
        type: headline
        numbered: false
      # section background
      sliderBack:
        label: 
          en: Section background
          de: Hintergrund des Abschnitts
        type: select
        default: default
        options:
          default: 
            en: Default
            de: Standard
          muted: 
            en: Muted
            de: Stumm geschaltet
          primary: 
            en: Primary
            de: Primär
          secondary: 
            en: Secondary
            de: Sekundär
        width: 1/3
      # slider width
      sliderWidth:
        label: 
          en: Section width
          de: Abschnittsbreite
        type: select
        default: large
        options:
          large: 
            en: Large
            de: Groß
          small: 
            en: Small
            de: Klein
          xsmall: 
            en: XSmall
            de: XKlein
        width: 1/3
      # images width
      sliderImgWidth:
        label: 
          en: Images width
          de: Bildbreite
        type: select
        default: 2-3
        options:
          " uk-width-1-1@m": 1-1
          " uk-width-2-3@m": 2-3
          " uk-width-1-2@m": 1-2
          " uk-width-1-3@m": 1-3
        width: 1/3
