name: 
  en: Full width image - text
  de: Bild - Text in voller Breite
label: - {{title}}
icon: file-document

tabs:
  # content tab
  content:
    label: 
      en: Content
      de: Inhalt
    icon: edit
    fields:
      # text
      fitText: 
        extends: fields/blockEditor
        width: 1/2

      # image
      fitImage:
        label: 
          en: Image
          de: Bild
        extends: fields/image
        multiple: false
        layout: cards
        image:
          cover: true
        width: 1/2

  # settings tab
  settings:
    label: 
      en: Settings
      de: die Einstellungen
    icon: cog
    fields:
      title:
        label: 
          en: Section title
          de: Abschnittsüberschrift
        type: text
        placeholder: My custom Block name
        width: 1/3
      blockClass:
        label: 
          en: Section custom class
          de: Abschnitt benutzerdefinierte Klasse
        type: text
        placeholder: my-custom-class
        before: '.'
        width: 1/3
      # block id
      blockID:
        label: 
          en: Section ID
          de: Abschnitts-ID
        type: text
        placeholder: my-custom-id
        before: '#'
        width: 1/3
      
      # fit settings headline
      fitHeadline:
        label: Options
        type: headline
        numbered: false
      # width
      fitWidth:
        label: 
          en: Section width
          de: Abschnittsbreite
        type: select
        default: full
        options:
          full: 
            en: Full
            de: Voll
          large: 
            en: Large
            de: Groß
          small: 
            en: Small
            de: Klein
        width: 1/3

      # elements side
      fitChooseSides:
        label: 
          en: Choose what goes first
          de: Wählen Sie, was zuerst geht
        type: select
        default: image
        options:
          image: 
            en: Image
            de: Bild
          text: Text
        width: 1/3

      # image size
      fitImageSize:
        label: 
          en: Image size
          de: Bildgröße
        type: select
        default: half
        options:
          onethird: 
            en: One third
            de: Ein Drittel
          half: 
            en: Half
            de: Halb
          twothirds: 
            en: Two thirds
            de: Zwei Drittel
        width: 1/3

      # text backgorund
      fitTextBack:
        label: 
          en: Text background
          de: Texthintergrund
        type: select
        default: default
        options:
          default: 
            en: Default
            de: Standard
          muted: 
            en: Muted
            de: Stumm geschaltet
          primary: 
            en: Primary
            de: Primär
          secondary: 
            en: Secondary
            de: Sekundär
        width: 1/3

      # text padding
      fitTextPadding:
        label: 
          en: Text padding
          de: Textauffüllung
        type: select
        default: large
        options:
          default: 
            en: Default
            de: Standard
          large: 
            en: Large
            de: Groß
          xlarge: 
            en: XLarge
            de: XGroß
        width: 1/3
      
      # text align
      fitTextAlign:
        label: 
          en: Text align
          de: Textausrichtung
        type: select
        default: left
        options:
          left: 
            en: Left
            de: Links
          center: Center
          right: 
            en: Right
            de: Recht
        width: 1/3

      # headings larger
      fitHeadings:
        label: 
          en: Headings large
          de: Überschriften groß
        type: toggle
        default: false
        help: 
          en: Make headings (h1, h2, h3) larger.
          de: Machen Sie die Überschriften (h1, h2, h3) größer.
        width: 1/3
      # viewport height
      viewportHeight:
        label: 
          en: Viewport height
          de: Höhe des Ansichtsfensters 
        type: toggle
        default: false
        width: 1/3

      gapEnd:
        type: gap
        width: 1/1