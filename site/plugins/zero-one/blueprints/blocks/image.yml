name: 
  en: Image
  de: Bild
icon: image
preview: image

tabs:
  content:
    label: 
      en: Media
      de: Medien
    fields:
      location:
        label: field.blocks.image.location
        type: radio
        columns: 2
        default: "kirby"
        options:
          kirby: Local
          web: Web
      image:
        label: field.blocks.image.name
        multiple: false
        extends: fields/image-clip
        help: 
          en: Image crop works only for JPG and PNG images.
          de: Das Zuschneiden von Bildern funktioniert nur für JPG- und PNG-Bilder.
        image:
          back: black
        when:
          location: kirby
        width: 2/3
      src:
        label: Image URL
        type: url
        width: 2/3
        when:
          location: web
      ratio:
        label: field.blocks.image.ratio
        type: select
        placeholder: Auto
        options:
          1/1: "1:1"
          16/9: "16:9"
          10/8: "10:8"
          21/9: "21:9"
          7/5: "7:5"
          4/3: "4:3"
          5/3: "5:3"
          3/2: "3:2"
          3/1: "3:1"
          3/4: "3:4"
          4/5: "4:5"
          5/7: "5:7"
        width: 1/3
        when:
          location: kirby
      alt:
        label: field.blocks.image.alt
        type: text
        icon: title
        help: 
          en: If left blank alternative text from the image file meta will be used, if exists.
          de: Wenn es leer gelassen wird, wird alternativer Text aus dem Meta der Bilddatei verwendet, falls vorhanden.
        width: 2/3
      resizeWidth:
        label: Resize to width
        type: number
        min: 10
        max: 1900
        placeholder: 500
        after: px
        width: 1/3
        when:
          location: kirby
      caption:
        label: field.blocks.image.caption
        type: writer
        icon: text
        help: 
          en: If left blank caption text from the image file meta will be used, if exists.
          de: Wenn es leer gelassen wird, wird der Beschriftungstext aus der Bilddatei verwendet, sofern vorhanden.
        inline: true
        width: 2/3
      captionClass:
        label: Caption compact
        type: toggle
        help: Special styling.
        width: 1/3

  options:
    label: 
      en: Options
      de: Optionen
    fields:
      width:
        label:
          en: Image width
          de: Bild breite
        type: select
        placeholder: Auto
        options:
          " uk-width-1-2@s": 1/2
          " uk-width-1-3@s": 1/3
          " uk-width-2-3@s": 2/3
          " uk-width-1-4@s": 1/4
          " uk-width-3-4@s": 3/4
          " uk-width-1-5@s": 1/5
          " uk-width-2-5@s": 2/5
          " uk-width-3-5@s": 3/5
          " uk-width-4-5@s": 4/5
          " uk-width-1-6@s": 1/6
          " uk-width-5-6@s": 5/6
        width: 1/3
      widthMobile:
        label:
          en: Image width mobile
          de: Bildbreite mobil
        type: select
        placeholder: Auto
        options:
          "uk-width-1-2": 1/2
          "uk-width-1-3": 1/3
          "uk-width-2-3": 2/3
          "uk-width-1-4": 1/4
          "uk-width-3-4": 3/4
          "uk-width-1-5": 1/5
          "uk-width-2-5": 2/5
          "uk-width-3-5": 3/5
          "uk-width-4-5": 4/5
          "uk-width-1-6": 1/6
          "uk-width-5-6": 5/6
        width: 1/3
      align:
        label:
          en: Image align
          de: Bild ausrichten
        type: select
        placeholder: Left
        options:
          " uk-margin-auto": Center
          " uk-margin-auto-left":
            en: Right
            de: Recht
        width: 1/3
      float:
        label:
          en: Image float
          de: Bild schweben
        type: select
        placeholder: None
        options:
          " uk-float-left uk-margin-right": 
            en: Left
            de: Links
          " uk-float-right uk-margin-left":
            en: Right
            de: Recht
        help: 
          en: Set Image align option to default left.
          de: Stellen Sie die Option Bildausrichtung auf standardmäßig links ein.
        width: 1/3
      borderRadius:
        label:
          en: Border radius
          de: Grenzradius
        type: select
        placeholder: Default
        options:
          "uk-border-rounded": Rounded
          "uk-border-circle": Circle
          "uk-border-pill": Pill
        width: 1/3
      shadow:
        label:
          en: Shadow
          de: Schatten
        type: select
        placeholder: None
        options:
          " uk-box-shadow-small":
            en: Small
            de: Klein
          " uk-box-shadow-medium": Medium
          " uk-box-shadow-large":
            en: Large
            de: Groß
          " uk-box-shadow-xlarge":
            en: XLarge
            de: XGroß
        width: 1/3
      linkOption:
        label: Link option
        type: select
        placeholder: None
        options:
          lightbox: Lightbox
          link: Link
        width: 1/3
      link:
        label: field.blocks.image.link
        type: text
        icon: url
        width: 2/3
        when:
          linkOption: link
      newTab:
        label: 
          en: New tab
          de: Neuer Tab
        type: toggle
        width: 1/3
        help: 
          en: Open link in new tab.
          de: Link in neuem Tab öffnen.
        when:
          linkOption: link
      
      footerGap:
        type: gap
