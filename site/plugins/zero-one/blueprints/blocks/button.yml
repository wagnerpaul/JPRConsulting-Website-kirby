name: 
  en: Button
  de: Schaltfläche
icon: bolt
fields:
  text:
    label: 
      en: Button text
      de: Schaltflächentext
    type: text
    width: 2/3
  buttonIcon:
    extends: fields/icons
    label: Button icon
    placeholder: None
    width: 1/3
  linkType:
    label: 
      en: Link type
      de: Linktyp 
    type: select
    default: internal
    columns: 2
    options:
      internal: 
        en: Internal
        de: Webseite
      url: URL
      file: 
        en: File
        de: Datei
      email: Email
      telephone: 
        en: Telephone
        de: Telefon
    width: 1/4
  link:
    type: url
    width: 1/2
    when:
      linkType: url
  internalPage:
    label: 
      en: Website page
      de: Webseite
    type: pages
    multiple: false
    width: 1/2
    when:
      linkType: internal
  fileLink:
    label: 
      en: File
      de: Datei
    type: files
    multiple: false
    width: 1/2
    when:
      linkType: file
  emailLink:
    label: Email
    type: email
    icon: email
    width: 1/2
    when:
      linkType: email
  phoneLink:
    label: 
      en: Telephone
      de: Telefon
    type: tel
    icon: phone
    width: 1/2
    when:
      linkType: telephone
  target:
    label: 
      en: New tab
      de: Neue Registerkarte
    type: toggle
    default: false
    width: 1/4
  buttonStyle:
    label: 
      en: Button style
      de: Schaltfläche stil
    type: select
    default: " uk-button-default"
    options:
      " uk-button-default": 
        en: Default
        de: Standard
      " uk-button-primary": 
        en: Primary
        de: Primär
      " uk-button-secondary": 
        en: Secondary
        de: Sekundär
      " uk-button-text": Text
      " uk-button-link": Link
      " uk-button-danger": 
        en: Danger
        de: Achtung
    width: 1/3
  buttonSize:
    label: 
      en: Button size
      de: Schaltfläche größe
    type: select
    placeholder: Default
    options: 
      " uk-button-small": 
        en: Small
        de: Klein
      " uk-button-large": 
        en: Large
        de: Groß
    width: 1/3
  marginTop:
    label: Top margin
    type: select
    placeholder: Default
    options:
      " uk-margin-small-top": 
        en: Small
        de: Klein
      " uk-margin-top": Medium
      " uk-margin-large-top": 
        en: Large
        de: Groß
    width: 1/3