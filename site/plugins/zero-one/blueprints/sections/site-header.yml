type: fields
fields:
  # Header
  headerOptions:
    label: 
      en: Header Options
      de: Header-Optionen
    type: headline
  # header align
  headerAlign:
    label: 
      en: Header content align
      de: Header-Inhalt ausrichten
    type: select
    default: center
    columns: 2
    help: 
      en: Choose how header content should be aligned.
      de: Wählen Sie aus, wie der Header-Inhalt ausgerichtet werden soll.
    options:
      center: 
        en: Center
        de: Mitte
      left: 
        en: Left
        de: Links
    width: 1/3
  # header width
  headerWidth:
    label: 
      en: Header content width
      de: Breite des Header-Inhalts
    type: select
    default: default
    help: 
      en: Default and large has limit, expand has only padding.
      de: Standard und große hat Limit, erweitern Sie hat nur Polsterung.
    options:
      default: 
        en: Default
        de: Standard
      large: 
        en: Large
        de: Große
      expand: 
        en: Expand
        de: Erweitern
    width: 1/3
    when:
      headerAlign: left
  # section size
  pageHeaderSize:
    label: 
      en: Header section size
      de: Größe des Header-Abschnitts
    type: select
    placeholder: Default
    default: "uk-section-large"
    options:
      "uk-section-xsmall": 
        en: XSmall
        de: XKlein
      "uk-section-small":
        en: Small
        de: Klein
      "uk-section-large": 
        en: Large
        de: Groß
      "uk-section-xlarge": 
        en: XLarge
        de: XGroß
    width: 1/3

  pageTitleColor:
    label: 
      en: Page title color
      de: Seitentitelfarbe
    type: select
    default: muted
    placeholder: Default
    help: 
      en: Choose page title color.
      de: Wählen Sie die Seitentitelfarbe.
    options:
      muted: 
        en: Muted
        de: Stumm geschaltet
      primary: 
        en: Primary
        de: Primär
    width: 1/3
  
  pageTitleSize:
    label: 
      en: Page title size
      de: Seitentitelgröße
    type: select
    default: large
    placeholder: Default
    help: 
      en: Choose page title size.
      de: Wählen Sie die Größe des Seitentitels.
    options:
      medium: 
        en: Medium
        de: Mittel
      large: 
        en: Large
        de: Große
      xlarge: 
        en: XLarge
        de: XGroße
    width: 1/3

  breadcrumbs:
    label: Breadcrumbs
    type: toggle
    help: Hide/show breadcrumbs.
    width: 1/3
  # header image
  headerImage:
    label: 
      en: Header background image
      de: Header Hintergrundbild
    type: toggle
    default: false
    width: 1/3
  backgroundImageHeading:
    extends: fields/backgroundImageHeading
    when:
      headerImage: true
  header:
    label: 
      en: Page header image
      de: Seitenkopfbild
    extends: fields/image
    multiple: false
    help: 
      en: Default page header. It influence all pages.
      de: Standard-Seitenkopf. Es beeinflusst alle Seiten.
    width: 2/3
    when:
      headerImage: true
  headerImagePosition:
    label: 
      en: Image position
      de: Bildhintergrundposition
    type: select
    default: "uk-background-center-center"
    options:
      "uk-background-top-left":
        en: Top Left
        de: Oben Links
      "uk-background-top-center": 
        en: Top Center
        de: Oben Zentrum
      "uk-background-top-right": 
        en: Top Right
        de: Oben Rechts
      "uk-background-center-left": 
        en: Center Left
        de: Zentrum Links
      "uk-background-center-center": 
        en: Center Center
        de: Zentrum Zentrum
      "uk-background-center-right": 
        en: Center Right
        de: Zentrum Rechts
      "uk-background-bottom-left": 
        en: Bottom Left
        de: Unten Links
      "uk-background-bottom-center": 
        en: Bottom Center
        de: Unten Zentrum
      "uk-background-bottom-right": 
        en: Bottom Right
        de: Unten Rechts
    width: 1/3
    when:
      headerImage: true
  headerImageSize:
    label:
      en: Image size
      de: Bildgröße
    type: select
    default: "uk-background-cover"
    options:
      "uk-background-cover": Cover
      "uk-background-contain": Contain
    width: 1/3
    when:
      headerImage: true
  headerImageRepeat:
    label: 
      en: Repeat image
      de: Wiederholungsbild
    type: select
    default: "no-repeat"
    options:
      "no-repeat": No repeat
      "repeat": Repeat
      "repeat-x": Repeat X
      "repeat-y": Repeat Y
    width: 1/3
    when:
      headerImage: true
  headerTextColor:
    label:
      en: Text color
      de: Textfarbe
    type: select
    default: "uk-light"
    options:
      "uk-light": Light
      "uk-dark": Dark
    width: 1/3
    when:
      headerImage: true
  headerOverlayColor:
    label: 
      en: Image overlay color
      de: Bildüberlagerungsfarbe
    type: colors
    alpha: true
    default: 'rgba(0,0,0,0.3)'
    width: 1/3
    when:
      headerImage: true
  backgroundParalax:
    label: Paralax background
    type: select
    width: 1/3
    options:
      paralaxY: Paralax Y axis
      paralaxX: Paralax X axis
    when:
      headerImage: true

  shapeDividerheadline:
    label: 
      en: Section shape divider
      de: Schnittformteiler
    type: headline
    numbered: false
    when:
      headerImage: true
  shapeDividertoggle:
    label: 
      en: SVG shape divider
      de: SVG-Formteiler
    type: toggle
    width: 1/3
    when:
      headerImage: true
  shapeDividerinfo:
    label: 
      en: SVG shape divider info
      de: Informationen zum SVG-Formteiler
    type: info
    text: 
      en: Add top/bottom shape divider to section.
      de: Fügen Sie dem Abschnitt einen oberen/unteren Formteiler hinzu.
    width: 2/3
    when:
      headerImage: true
  shapeDivider:
    label: 
      en: Shape divider
      de: Formteiler
    type: select
    placeholder: Curve
    options:
      fan: Fan
      curve-opacity: Curve opacity
      mountains: Mountains
      curve-asym: Curve asym
      curve-asym-alt: Curve asym alt
      tilt: Tilt
      tilt-alt: Tilt alt
      triangle: Triangle
      waves: Waves
      waves-opacity: Waves opacity
      waves-opacity-2: Waves opacity 2
      clouds: Clouds
      speech: Speech
      custom: Custom
    width: 1/3
    when:
      headerImage: true
      shapeDividertoggle: true
  shapeDividerposition:
    label: 
      en: Shape divider position
      de: Position des Formteilers
    type: select
    placeholder: Bottom
    options:
      top: Top
      both: Top and bottom
    width: 1/3
    when:
      headerImage: true
      shapeDividertoggle: true
  shapeDividercolor:
    label: 
      en: Shape divider color
      de: Farbe des Formteilers
    type: colors
    default: '#ffffff'
    width: 1/3
    when:
      headerImage: true
      shapeDividertoggle: true
  customShapedivider:
    label: Custom shape divider
    type: code-editor
    help: 
      en: | 
        Add custom SVG code here (just SVG code). Only add bottom shape, top one will be automatically created.
        You can use online tool like this one (link: https://www.shapedivider.app/ target: _blank) (choose Invert option to get bottom SVG). 
        Add 'fill="#your_color_code"' attribute to SVG tag.
      de: |
        Fügen Sie hier benutzerdefinierten SVG-Code hinzu (nur SVG-Code). Fügen Sie nur die untere Form hinzu, die obere wird automatisch erstellt.
        Sie können ein Online-Tool wie dieses verwenden (link: https://www.shapedivider.app/ target: _blank) (Wählen Sie die Option Invertieren, um das untere SVG zu erhalten). 
        Fügen Sie dem SVG-Tag das Attribut 'fill="#your_color_code"' hinzu.
    when:
      headerImage: true
      shapeDividertoggle: true
      shapeDivider: custom
  shapeDividerheight:
    label: 
      en: Shape divider height
      de: Formteilerhöhe
    type: text
    default: 150px
    placeholder: 150px
    help: Enter an optional custom height for your shape divider in pixels (px) or percent (%).
    width: 2/3
    when:
      headerImage: true
      shapeDividertoggle: true
  
  headerGap:
    type: gap