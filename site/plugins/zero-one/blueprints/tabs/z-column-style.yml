label: 
  en: Style
  de: Stil
fields:
  # column style heading
  columnStyleHeadline:
    label: 
      en: Style
      de: Stil
    type: headline
    numbered: false
    help: 
      en: Change column style.
      de: Spaltenstil ändern.
  # column style
  columnStyle:
    label: 
      en: Column style
      de: Spaltenstil
    type: toggles
    default: none
    options:
      - value: none
        text: None
        icon: protected
      - value: card
        text: Card
        icon: copy
      - value: tile
        text: Tile
        icon: grid-full
      - value: background
        text: Background
        icon: palette
  # column card heading
  columnCardHeadline:
    label: 
      en: Card
      de: Karte
    type: headline
    numbered: false
    help: 
      en: Convert column to the card.
      de: Konvertieren Sie die Spalte in die Karte.
    when:
      columnStyle: card
  # card size
  columnCardSize:
    label: 
      en: Card size
      de: Kartengröße
    type: select
    placeholder: Default
    options: 
      " uk-card-small": Small
      " uk-card-large": Large
    width: 1/3
    when:
      columnStyle: card
  # card hover
  columnCardHover:
    label: 
      en: Add hover effect
      de: Schwebeeffekt hinzufügen
    type: toggle
    default: false
    width: 1/3
    when:
      columnStyle: card
  # card color
  columnCardColor:
    label: 
      en: Card background
      de: Kartenhintergrund 
    type: select
    default: " uk-card-default"
    placeholder: None
    options:
      " uk-card-default": 
        en: Default
        de: Standard
      " uk-card-primary": 
        en: Primary
        de: Primär
      " uk-card-secondary": 
        en: Secondary
        de: Sekundär
    width: 1/3
    when:
      columnStyle: card

  # column tile heading
  columnTileHeadline:
    label: Tile
    type: headline
    numbered: false
    help: 
      en: Convert column to the tile.
      de: Konvertieren Sie die Spalte in die Kachel.
    when:
      columnStyle: tile

  # column tile
  columnTile:
    label: Tile
    type: select
    placeholder: None
    options:
      " uk-tile uk-tile-default": 
        en: Default
        de: Standard
      " uk-tile uk-tile-muted":
        en: Muted
        de: Stummgeschaltet
      " uk-tile uk-tile-primary": 
        en: Primary
        de: Primär
      " uk-tile uk-tile-secondary": 
        en: Secondary
        de: Sekundär
    width: 1/3
    when:
      columnStyle: tile

  # column background heading
  columnBackgroundHeadline:
    label: 
      en: Background
      de: Hintergrund
    type: headline
    numbered: false
    help: 
      en: Add background to column.
      de: Hintergrund zur Spalte hinzufügen.
    when:
      columnStyle: background
  # column backgroud
  columnBackground:
    label: 
      en: Background
      de: Hintergrund
    type: select
    placeholder: None
    options:
      " uk-background-default": 
        en: Default
        de: Standard
      " uk-background-muted":
        en: Muted
        de: Stummgeschaltet
      " uk-background-primary": 
        en: Primary
        de: Primär
      " uk-background-secondary": 
        en: Secondary
        de: Sekundär
      custom: Custom
    width: 1/3
    when:
      columnStyle: background
  # column text color
  columnTextColor:
    extends: fields/sectionTextColor
    when:
      columnStyle: background
  # background style
  backgroundStyle:
    label: 
      en: Background options
      de: Hintergrundoptionen
    type: toggles
    default: color
    options:
      - value: color
        text: 
          en: Color
          de: Farbe
        icon: pipette
      - value: image
        text: 
          en: Image
          de: Bild
        icon: file-image
      - value: video
        text: Video
        icon: file-video
    when:
      columnStyle: background
      columnBackground: custom
  # image file
  backgroundImage:
    extends: fields/backgroundImage
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: image
  backgroundImagePosition:
    extends: fields/backgroundImagePosition
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: image
  backgroundImageSize:
    extends: fields/backgroundImageSize
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: image
  backgroundImageRepeat:
    extends: fields/backgroundImageRepeat
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: image
  backgroundParalax:
    extends: fields/backgroundParalax
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: image
  # video
  mediaVideoSource:
    label: 
      en: Choose video source
      de: Wählen Sie die Videoquelle
    type: radio
    default: url
    columns: 2
    options:
      url: URL
      upload: 
        en: Upload
        de: Hochladen
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: video
  mediaVideo:
    label: 
      en: Video file
      de: Videodatei
    extends: fields/video
    multiple: false
    help: 
      en: Choose the section video.
      de: Wählen Sie den Abschnitt Video.
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: video
      mediaVideoSource: upload
  mediaVideoUrl:
    label: Video URL (iframe)
    type: url
    placeholder: "https://www.youtube.com/embed/[videocode]"
    help: 
      en: For YouTube and Vimeo must be Embed url.
      de: Für YouTube und Vimeo muss URL einbetten.
    when:
      columnStyle: background
      columnBackground: custom
      backgroundStyle: video
      mediaVideoSource: url
  # color one
  backgroundOverlayColor:
    extends: fields/backgroundOverlayColor
    when:
      columnStyle: background
      columnBackground: custom
  # gradient switch
  backgroundGradientOverlay:
    extends: fields/backgroundGradientOverlay
    when:
      columnStyle: background
      columnBackground: custom
  # gradient transitions
  backgroundGradientTransition:
    extends: fields/backgroundGradientTransition
    when:
      columnStyle: background
      columnBackground: custom
      backgroundGradientOverlay: true
  # color two
  backgroundOverlayColor2:
    extends: fields/backgroundOverlayColor
    label: 
      en: Overlay color 2
      de: Farbe überlagern 2
    when:
      columnStyle: background
      columnBackground: custom
      backgroundGradientOverlay: true

  # bottom gap
  bottomCardGap:
    type: gap