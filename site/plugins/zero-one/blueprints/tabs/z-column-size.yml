label: 
  en: Size
  de: Größe
fields:
  info:
    label: 
      en: Column options info
      de: Informationen zu Spaltenoptionen
    type: info
    text:
      en: This block adds column options. Every column can have only one of this type. If you add more than one, only options from the first one will be counted. Check out Column Options tabs for all possibilities.
      de: Dieser Block fügt Spaltenoptionen hinzu. Jede Spalte kann nur eine dieser Art haben. Wenn Sie mehr als eine hinzufügen, werden nur die Optionen der ersten gezählt. Sehen Sie sich die Registerkarten Spaltenoptionen für alle Möglichkeiten an.
  # column width heading
  columnWidthHeadline:
    label: 
      en: Width
      de: Breite
    type: headline
    numbered: false
    help: 
      en: Override column width.
      de: Spaltenbreite überschreiben.
  # column width
  columnWidth:
    label: 
      en: Column width
      de: Spaltenbreite
    type: select
    placeholder: Inherit
    options:
      "uk-width-expand@m": 
        en: Expand
        de: Erweitern
      "uk-width-1-1@l": 1/1
      "uk-width-1-2@m": 1/2
      "uk-width-1-3@m": 1/3
      "uk-width-2-3@m": 2/3
      "uk-width-1-4@m": 1/4
      "uk-width-3-4@m": 3/4
      "uk-width-1-5@m": 1/5
      "uk-width-2-5@m": 2/5
      "uk-width-3-5@m": 3/5
      "uk-width-4-5@m": 4/5
      "uk-width-1-6@m": 1/6
      "uk-width-5-6@m": 5/6
      "uk-width-auto@m": Auto
    width: 1/3
  # tabletWidth
  tabletWidth:
    label: 
      en: Tablet columns width
      de: Breite der Tablettspalten
    type: select
    placeholder: Inherit
    options:
      'uk-width-1-1@s ': 1/1
      'uk-width-1-2@s ': 1/2
      'uk-width-1-3@s ': 1/3
      'uk-width-2-3@s ': 2/3
      'uk-width-1-4@s ': 1/4
      'uk-width-3-4@s ': 3/4
      'uk-width-expand@s ': Expand
      'uk-width-auto@s ': Auto
    width: 1/3
  # mobileWidth
  mobileWidth:
    label: 
      en: Mobile columns width
      de: Breite der mobilen Spalten
    type: select
    placeholder: Inherit
    options:
      'uk-width-1-2 ': 1/2
      'uk-width-1-3 ': 1/3
      'uk-width-1-4 ': 1/4
      'uk-width-expand ': Expand
      'uk-width-auto ': Auto
    width: 1/3

  # column height heading
  columnHeightHeadline:
    label: 
      en: Height
      de: Höhe
    type: headline
    numbered: false
    help: 
      en: Override column height.
      de: Spaltenhöhe überschreiben.
  # column height
  columnHeight:
    label: 
      en: Column height
      de: Spaltenhöhe
    type: select
    placeholder: Inherit
    options:
      ' uk-height-small': 150px
      ' uk-height-medium': 300px
      ' uk-height-large': 450px
      viewport: Viewport
    width: 1/3
  # column min height
  columnMinHeight:
    label:
      en: Column min height
      de: Mindesthöhe der Spalte
    type: text
    placeholder: "ex: 150px or 30%"
    width: 1/3
  # column max height
  columnMaxHeight:
    label:
      en: Column max height
      de: Maximale Höhe der Spalte
    type: text
    placeholder: "ex: 150px or 30%"
    width: 1/3